<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curso Vue 3</title>
        <link rel="stylesheet" href="assets/styles.css" />
        <!-- vue cdn -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <!-- IMAGEM DO PRODUTO -->
                        <img v-bind:src="image" :alt="imgProduct" />
                    </div>
                    <div class="product-info">
                        <h1>{{ productTitle }}</h1>
                        <p v-if="inStock > 10">In Stock</p>
                        <p v-else-if="inStock <= 10 && inStock > 0">
                            Almost Out of Stock
                        </p>
                        <p v-else>Out of Stock</p>
                        <!-- INFO DO PRODUTO -->
                         <ul>
                            <li v-for="detail in details" :key="detail">{{ detail }}</li>
                         </ul>

                         <div v-for="variant in variants" :key="variant.id" class="color-box"
                              @mouseover="image = variant.image">
                            {{variant.color}}
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const { createApp, ref } = Vue;
            const app = createApp({
                setup() {
                    const message = ref("Ol√° Vue 3!");
                    const image = ref("assets/t-shirt-blue.png");
                    const imgProduct = ref("T-Shirt Azul");
                    const inStock = ref(0);
                    const details = ref(['50% cotton', '20% polyester', '30% rayon']);
                    const variants = ref([
                        { id: 1, color: "blue", image: "assets/t-shirt-blue.png" },
                        { id: 2, color: "green", image: "assets/t-shirt-green.png" },
                    ]);
                    return {
                        message,
                        image,
                        imgProduct,
                        productTitle: "T-Shirt Azul",
                        inStock,
                        details,
                        variants,
                    };
                },
            });
            app.mount("#app");
        </script>
    </body>
</html>
